<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Timer!</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <nav class="controls">
      <a href="#" class="button" id="start">Start</a>
      <a href="#" class="button" id="stop">Stop</a>
      <a href="#" class="button" id="reset">Reset</a>
    </nav>
    <div class="stopwatch">
    </div>
    <a href="#" class="button" id="results-btn">Results</a>
    <a href="#" class="button" id="clear">Clear</a>
    <ul class="results clearfix">
      <li></li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script-compiled.js"></script>
</body>

</html>
